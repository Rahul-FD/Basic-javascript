<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event In HTML</title>
</head>
<body>
    <h1>Event In HTML</h1>
    <button onclick="greet()">Click Me</button>



    <script>
        function greet(){
            console.log('hello');
            console.log('hey');
        }
    </script>
</body>
</html>
