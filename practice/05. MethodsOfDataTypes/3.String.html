<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String In js</title>
</head>
<body>
    <h1>String In js</h1>

    <script>

        // String In js


        let a = "Swatantr Bharat";
        let b = "               Swatantr Bharat    ";
        let greet = "Independence In India"

        console.log(a);
        console.log(a.length);
        console.log(a.toLowerCase());
        console.log(a.toUpperCase());
        console.log(b.trim());
        console.log(a.concat(' ki jai '));
        console.log(greet);
        console.log(greet.replace('Swatrantr', 'Independence'));
        console.log(greet.replace( 'Bharat' , 'India'));

    </script>
</body>
</html>
