<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase in Js</title>
</head>
<body>
    <h1>SwitchCase in Js</h1>


    <script>

        // syntax

        //swich (Key) {
            //case value:

                //break;

            //default:
                //break;      
        //}


        let a = 5;

        switch (a) {

            case 1:
                console.log('One');
                break;
            case 2:
                console.log('Two');
                break;
            case 3:
                console.log('Three');
                break;
            case 4:
                console.log('Four');
                break;
            case 5:
                console.log('Five');
                break;
            
            default:
                console.log('hey ronak'); 
                break;   

        }

    </script>
</body>
</html>
