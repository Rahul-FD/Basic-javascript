<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Examplew In JS</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            border: 4px solid line;
            background-color: violet;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Real Examplew In JS</h1>
    <section id="box"></section>

    <script>

        let arr =[15,25,35,45,55,65,75,85,95]

        arr.forEach(element =>{


            console.log(element);
            let node = document.createElement('div')
            let textnode = document.createTextNode('hello guys' + '' + element)
            node.appendChild(textnode)
            document.getElementById('box').appendChild(node)
        });

    </script>
</body>
</html>
